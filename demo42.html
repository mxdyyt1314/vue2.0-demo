<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件-自定义事件</title>
</head>
<body>
<div id="app-1">
    <input type="text" v-model="msg" title="">
    <input type="text" v-bind:value="msg" v-on:input="msg=$event.target.value">
    <p>{{msg}}</p>
</div>

<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app-1',
        data: {
            msg: 'hello world'
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模板语法-过滤器Filters</title>
    <style>
        h1 {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>Filters过滤器</h1>
    <div id="app-1">
        <p v-bind:style="color">{{message|capitalize|addname('meng')}}</p>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var vm1 = new Vue({
            el: '#app-1',
            data: {
                message: "hello world,welcome to my world!",
                color: 'color:red;'
            },
            filters: {
                capitalize: function (value) {
                    if (!value) return '';
                    value = value.toString();
                    return value.charAt(0).toUpperCase() + value.slice(1);
                },
                addname: function (value, name) {
                    return value + name;
                }
            }
        });
    </script>
</body>

</html>

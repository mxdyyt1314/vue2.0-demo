<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件-具名slot</title>
</head>
<body>
<div id="app">
    <my-component>
        <h1 slot="header">标题</h1>
        <p>主要内容的一个段落</p>
        <p>主要内容的第二个段落</p>
        <p slot="footer">文章脚注</p>
    </my-component>
</div>

<script src="js/vue.js"></script>
<script>
    Vue.component('my-component', {
        template: '<div class="container">\
                    <header>\
                     <slot name="header"></slot>\
                    </header>\
                    <main>\
                     <slot></slot>\
                    </main>\
                    <footer>\
                     <slot name="footer"></slot>\
                    </footer>\
                   </div>'
    });
    var vm = new Vue({
        el: '#app'
    });
</script>
</body>
</html>

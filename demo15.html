<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染v-if</title>
</head>
<body>
<div id="app-1">
    <p v-if="ok">YES</p>
    <p v-else>NO</p>
</div>

<div id="app-2">
    <template v-if="seen">
        <h1>Title</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
    </template>
    <template v-else>
        <h1>else title</h1>
        <p>else paragraph 1</p>
        <p>else paragraph 2</p>
    </template>
</div>

<div id="app-3">
    <div v-if="type==='A'">A</div>
    <div v-else-if="type==='B'">B</div>
    <div v-else-if="type==='C'">C</div>
    <div v-else>not A/B/C</div>
</div>

<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app-1',
        data: {
            ok: false
        }
    });

    var vm2 = new Vue({
        el: '#app-2',
        data: {
            seen: false
        }
    });

    var vm3 = new Vue({
        el: '#app-3',
        data: {
            type: 'D'
        }
    });


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue实例</title>
</head>

<body>
    <div id="example"></div>
    <script src="js/vue.js"></script>
    <script>
        var data = {
            a: 1
        };
        var vm = new Vue({
            el: '#example',
            data: data
        });
        vm.a = 2;
        console.log(vm.a);
        console.log(vm.$data === data);
        console.log(vm.$el === document.getElementById("example"));

        vm.$watch('a', function (newVal, oldVal) {
            console.log('oldvalue=' + oldVal);
            console.log('newval=' + newVal);
        });
    </script>
</body>

</html>

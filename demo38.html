<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>组件-构成组件</title>
</head>

<body>
<h1>使用Prop传递数据</h1>
<div id="app-1">
    <child v-bind:message="message"></child>
</div>
<h1>camelCase vs. kebab-case</h1>
<div id="app-2">
    <message-span v-bind:my-message="message"></message-span>
</div>
<h1>动态Prop</h1>
<div id="app-3">

</div>

<script src="js/vue.js"></script>
<script>
    Vue.component('child', {
        props: ['message'],
        template: '<span>{{message}}</span>'
    });

    var vm = new Vue({
        el: '#app-1',
        data: {
            message: 'hello!'
        }
    });

    Vue.component('messageSpan', {
        props: ['myMessage'],
        template: '<span>{{myMessage}}</span>'
    });
    var vm2 = new Vue({
        el: '#app-2',
        data: {
            message: 'hello!'
        }
    });
</script>
</body>

</html>

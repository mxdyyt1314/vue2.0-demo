<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理器-监听事件</title>
</head>
<body>
<div id="app-1">
    <button @click="counter+=1">增加1</button>
    <p>这个按钮被点击了{{counter}}次</p>
</div>

<script src="js/vue.js"></script>
<script>
    var vm1 = new Vue({
        el: '#app-1',
        data: {
            counter: 0
        }
    });
</script>
</body>
</html>

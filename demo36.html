<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>组件-使用组件</title>
</head>

<body>
    <h1>全局注册</h1>
    <div id="app-1">
        <my-component></my-component>
    </div>

    <h1>局部注册</h1>
    <div id="app-2">
        <my-component></my-component>
    </div>

    <h1>is属性</h1>
    <div id="app-3">
        <table>
            <tr is="my-row" v-for="person in persons" v-bind:item="person"></tr>
        </table>
        <!--<my-row></my-row>-->
    </div>
    <script src="js/vue.js"></script>
    <script>
        Vue.component('my-component', {
            template: '<div>A custom component!</div>'
        });
        var vm1 = new Vue({
            el: '#app-1'
        });
        var vm2 = new Vue({
            el: '#app-2',
            components: {
                'my-component': {
                    template: '<div>A custom component!</div>'
                }
            }
        });

        var vm3 = new Vue({
            el: '#app-3',
            data: {
                persons: [{
                    name: '孟旭东',
                    age: 27
                }, {
                    name: '杨雨婷',
                    age: 24
                }, {
                    name: '丰县',
                    age: 3000
                }]
            },
            components: {
                'my-row': {
                    props: ['item'],
                    template: '<tr><td>{{item.name}}</td><td>{{item.age}}</td></tr>'
                }
            }
        });
    </script>
</body>

</html>

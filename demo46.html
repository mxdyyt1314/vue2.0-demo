<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件-单个slot</title>
</head>
<body>
<div id="app">
    <h1>这是父组件的标题</h1>
    <div>
        <child-component>
            <p>这是一些初始内容</p>
            <p>这是更多的初始内容</p>
        </child-component>
    </div>
</div>

<script src="js/vue.js"></script>
<script>
    Vue.component('child-component', {
        template: '<div>' +
        '<h2>我是子组件的标题</h2>' +
        '<slot>只有在没有要分发的内容时候才会显示</slot>' +
        '</div>'
    });
    var vm = new Vue({
        el: '#app'
    });

</script>
</body>
</html>

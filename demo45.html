<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件-编译作用域</title>
</head>
<body>
<div id="app-1">
    {{msg}}
    <child-component v-if="seen">{{msg}}</child-component>
</div>

<script src="js/vue.js"></script>
<script>
    Vue.component('child-component', {
        template: '<div>a customer div</div>'
    });
    var vm = new Vue({
        el: '#app-1',
        data: {
            seen: false,
            msg: 'hello world'
        }
    });
</script>
</body>
</html>

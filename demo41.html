<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件-自定义事件</title>
</head>
<body>
<div id="app-1">
    <p>{{total}}</p>
    <!--绑定父组件方法-->
    <button-counter v-on:increment="incrementTotal"></button-counter>
    <button-counter v-on:increment1="incrementTotal"></button-counter>
</div>

<script src="js/vue.js"></script>
<script>
    Vue.component('button-counter', {
        template: '<button v-on:click="increment">{{counter}}</button>',
        data: function () {
            return {counter: 0}
        },
        methods: {
            increment: function () {
                this.counter += 1;
                /**
                 * 执行绑定父组件的increment方法
                 */
                this.$emit('increment')
            }
        }
    });
    var vm = new Vue({
        el: '#app-1',
        data: {
            total: 0
        },
        methods: {
            incrementTotal: function () {
                this.total += 1;
            }
        }
    });
</script>
</body>
</html>

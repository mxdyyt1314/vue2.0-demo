<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件-prop验证</title>
</head>
<body>
<div id="app-1">
    <example v-bind:prop-c="propC"></example>
</div>

<script src="js/vue.js"></script>
<script>
    Vue.component('example', {
        props: {
            propA: Number,
            propB: [String, Number],
            propC: {
                type: String,
                required: true
            },
            propD: {
                type: Number,
                default: 100
            },
            propE: {
                type: Object,
                default: function () {
                    return {message: 'hello'};
                }
            },
            propF: {
                validator: function (value) {
                    return value > 10
                }
            }
        },
        template: '<div>example component</div>'
    });

    var vm = new Vue({
        el: '#app-1',
        data: {
//            propA: true,
            propC: 'hello world',
            propF: 20
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue实例-实例生命周期</title>
</head>

<body>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            data: {
                a: 1
            },
            created: function () {
                console.log('a is : ' + this.a);
            },
            mounted: function () {
                console.log('mounted');
            },
            updated: function () {
                console.log('updated');
            },
            destroyed: function () {
                console.log('destroyed');
            }
        });
    </script>
</body>

</html>

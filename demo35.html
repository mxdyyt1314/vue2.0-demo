<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表单控件绑定-修饰符</title>
</head>

<body>
    <h1>lazy修饰符</h1>
    <div id="app-1">
        <input type="text" v-model.lazy="msg">
        <p>{{msg}}</p>
    </div>

    <h1>.number修饰符</h1>
    <div id="app-2">
        <input v-model.number="age" type="number">
        <p>{{age}}</p>
    </div>

    <h1>.trim修饰符</h1>
    <div id="app-3">
        <input type="text" v-model.trim="msg">
        <p>|{{msg}}|</p>
    </div>

    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app-1',
            data: {
                msg: 'hello world'
            }
        });
        var vm2 = new Vue({
            el: '#app-2',
            data: {
                age: 20
            }
        });
        var vm3 = new Vue({
            el: '#app-3',
            data: {
                msg: 'hello world'
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理器-内联处理器方法</title>
</head>
<body>
<div id="app">
    <button @click="say('hello',$event)">say hello</button>
    <button @click="say('ok')">say ok</button>
</div>

<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        methods: {
            say: function (msg, event) {
                if (event) {
                    event.preventDefault();
                }
                alert(msg);
            }
        }
    });
</script>
</body>
</html>
